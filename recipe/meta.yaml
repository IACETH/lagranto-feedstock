{% set name = "Lagranto" %}
{% set version = "0.1.7" %}
{% set sha256 = "59065856dcb7994b0220a5aa9c587bd49b1b4f65c2bf7608ba5a8b82c1dbd3c4"%}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://git.iac.ethz.ch/atmosdyn/Lagranto/repository/v{{version}}/archive.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win]


requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - cartopy
    - netcdf4
    - path.py
    - matplotlib

test:
  imports:
    - lagranto
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - py.test
 
about:
  home: http://www.lagranto.ethz.ch
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Library to work with trajectories.'

  doc_url: https://lagranto.readthedocs.io/en/latest/
  dev_url: https://git.iac.ethz.ch/atmosdyn/Lagranto

extra:
  recipe-maintainers:
    - npiaget
